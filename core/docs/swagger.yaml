      consumes:
      - application/json
      description: Update an account role of a workspace
      operationId: workspace-role
      parameters:
      - description: ID of the workspace
        in: path
        name: workspaceID
        required: true
        type: string
      - description: ID of the account
        in: path
        name: accountID
        required: true
        type: string
      - description: update role of a account in a specific workspace
        in: body
        name: Workspace
        required: true
