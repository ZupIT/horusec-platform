          description: OK
          schema:
            $ref: '#/definitions/entities.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entities.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/entities.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/entities.Response'
        "500":
