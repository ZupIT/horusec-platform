definitions:
  analysis.Analysis:
    properties:
      analysisVulnerabilities:
        items:
          $ref: '#/definitions/analysis.AnalysisVulnerabilities'
        type: array
      createdAt:
        type: string
      errors:
        type: string
      finishedAt:
        type: string
      id:
        type: string
      repositoryID:
        type: string
      repositoryName:
        type: string
      status:
        type: string
      workspaceID:
        type: string
      workspaceName:
        type: string
    type: object
  analysis.AnalysisVulnerabilities:
    properties:
      analysisID:
        type: string
      createdAt:
        type: string
      vulnerabilities:
        $ref: '#/definitions/vulnerability.Vulnerability'
      vulnerabilityID:
        type: string
    type: object
  cli.AnalysisData:
    properties:
      analysis:
        $ref: '#/definitions/analysis.Analysis'
      repositoryName:
        type: string
    type: object
  entities.Response:
    properties:
      code:
        type: integer
      content:
        type: object
      status:
        type: string
    type: object
  vulnerability.Vulnerability:
    properties:
      code:
        type: string
      column:
        type: string
      commitAuthor:
        type: string
      commitDate:
        type: string
      commitEmail:
        type: string
      commitHash:
        type: string
      commitMessage:
        type: string
      confidence:
        type: string
      details:
        type: string
      file:
        type: string
      language:
        type: string
      line:
        type: string
      securityTool:
        type: string
      severity:
        type: string
      type:
        type: string
      vulnHash:
        type: string
      vulnerabilityID:
        type: string
    type: object
info:
  contact:
    email: horusec@zup.com.br
    name: Horusec
    url: https://github.com/ZupIT/horusec-platform
  description: Service responsible for analysis operations from Horusec-CLI.
  termsOfService: http://swagger.io/terms/
  title: Horusec-API
paths:
  /api/analysis:
    post:
      consumes:
      - application/json
      description: Start new analysis
      operationId: start-new-analysis
      parameters:
      - description: send new analysis info
        in: body
        name: SendNewAnalysis
        required: true
        schema:
          $ref: '#/definitions/cli.AnalysisData'
      produces:
      - application/json
      responses:
        "201":
          description: CREATED
          schema:
            allOf:
            - $ref: '#/definitions/entities.Response'
            - properties:
                content:
                  type: string
              type: object
        "400":
          description: BAD REQUEST
          schema:
            allOf:
            - $ref: '#/definitions/entities.Response'
            - properties:
                content:
                  type: string
              type: object
        "404":
          description: NOT FOUND
          schema:
            allOf:
            - $ref: '#/definitions/entities.Response'
            - properties:
                content:
                  type: string
              type: object
        "500":
          description: INTERNAL SERVER ERROR
          schema:
            allOf:
            - $ref: '#/definitions/entities.Response'
            - properties:
                content:
                  type: string
              type: object
      security:
      - ApiKeyAuth: []
      tags:
      - Analysis
  /api/analysis/{analysisID}:
    get:
      consumes:
      - application/json
      description: Get analysis on database
      operationId: get-one-analysis
      parameters:
      - description: analysisID of the analysis
        in: path
        name: analysisID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/entities.Response'
            - properties:
                content:
                  $ref: '#/definitions/analysis.Analysis'
              type: object
        "400":
          description: BAD REQUEST
          schema:
            allOf:
            - $ref: '#/definitions/entities.Response'
            - properties:
                content:
                  type: string
              type: object
        "404":
          description: NOT FOUND
          schema:
            allOf:
            - $ref: '#/definitions/entities.Response'
            - properties:
                content:
                  type: string
              type: object
        "500":
          description: INTERNAL SERVER ERROR
          schema:
            allOf:
            - $ref: '#/definitions/entities.Response'
            - properties:
                content:
                  type: string
              type: object
      security:
      - ApiKeyAuth: []
      tags:
      - Analysis
  /api/health:
    get:
      consumes:
      - application/json
      description: Check if Health of service it's OK!
      operationId: health
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/entities.Response'
            - properties:
                content:
                  type: string
              type: object
        "500":
          description: INTERNAL SERVER ERROR
          schema:
            allOf:
            - $ref: '#/definitions/entities.Response'
            - properties:
                content:
                  type: string
              type: object
      tags:
      - Health
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: X-Horusec-Authorization
    type: apiKey
swagger: "2.0"
