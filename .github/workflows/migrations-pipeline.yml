name: Migrations
on:
  push:
    paths: [
        "migrations/**",
        "**/workflows/migrations-pipeline.yml",
    ]
jobs:
  build-and-security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: migrations
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
      - name: lint
        run: make lint
      - name: test
        run: make test
      - name: coverage
        run: make coverage
      - name: build
        run: make build
      - name: security
        run: make security
