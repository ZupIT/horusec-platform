name: HorusecAnalyticPipeline

on:
  push:
    paths: [
        "analytic/**",
        ".github/workflows/analytic-pipeline.yml",
    ]

jobs:
  install-build-test-fmt-lint:
    name: install-build-test-fmt-lint
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup External Dependences
        working-directory: ./analytic
        run: make compose
      - name: fmt
        working-directory: ./analytic
        run: |
          echo "==> Checking that code complies with gofmt requirements..."
          gofmt_files=$(gofmt -l `find . -name '*.go' | grep -v vendor`)
          echo $gofmt_files
          if [ ! -z $gofmt_files ]; then
              echo 'gofmt needs running on the following files:'
              echo "$gofmt_files"
              echo "You can use the command: \`gofmt -w \$(gofmt -l \'find . -name \'*.go\' | grep -v vendor)\` to reformat code."
              exit 1
          fi
          echo "=) The project analytic it's OK!"
      - name: lint
        working-directory: ./analytic
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s latest
          ./bin/golangci-lint run -v --timeout=5m -c .golangci.yml ./...
      - name: test
        working-directory: ./analytic
        run: |
          go clean -testcache
          go test -v ./... -timeout=5m -parallel=1 -failfast -short
      - name: coverage
        working-directory: ./analytic
        run: make coverage
      - name: build
        working-directory: ./analytic
        run: go build -o "./tmp/bin/analytic" ./cmd/app/main.go
      - name: security
        working-directory: ./analytic
        run: make security
