# my global config
global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  - job_name: prometheus
    static_configs:
    - targets:
      - prometheus:9090
  - job_name: horusec-api
    scrape_interval: 10s
    static_configs:
    - targets:
      - horusec-api:8000
  - job_name: horusec-auth
    scrape_interval: 10s
    static_configs:
    - targets:
      - horusec-auth:8006
  - job_name: horusec-core
    scrape_interval: 10s
    static_configs:
    - targets:
      - horusec-core:8003
  - job_name: horusec-messages
    scrape_interval: 10s
    static_configs:
    - targets:
      - horusec-messages:8002
  - job_name: horusec-vulnerability
    scrape_interval: 10s
    static_configs:
    - targets:
      - horusec-vulnerability:8001
  - job_name: horusec-webhook
    scrape_interval: 10s
    static_configs:
    - targets:
      - horusec-webhook:8004