components:
  analytic:
    container:
      image:
        # -- describes a policy for if/when to pull Horusec Analytic container image
        pullPolicy: IfNotPresent
        # -- an optional list of references to secrets in the same namespace to use for pulling any of the images used by Horusec Analytic pod
        pullSecrets: [ ]
        # -- the registry where the repository used to store Horusec Analytic container image is
        registry: docker.io/horuszup
        # -- the repository used to store Horusec Analytic container image
        repository: horusec-analytic
        # -- the reference to the Horusec Analytic container image version
        tag: v2.17.1
      livenessProbe: null
      readinessProbe: null
      resources: null
      securityContext:
        enabled: false
        runAsNonRoot: true
        runAsUser: 1000
    database:
      host: "postgresql"
      logMode: false
      migration:
        image:
          pullPolicy: IfNotPresent
          pullSecrets: [ ]
          registry: docker.io/horuszup
          repository: horusec-migrations
          tag: v2.17.3
      name: analytic_db
      password:
        secretKeyRef:
          key: password
          name: horusec-database
      port: 5432
      sslMode: false
      user:
        secretKeyRef:
          key: username
          name: horusec-database
    extraEnv: [ ]
    ingress:
      enabled: true
      host: analytic.local
      path: /analytic
      tls: null
      #   secretName: analytic-tls
    name: analytic
    pod:
      autoscaling:
        enabled: false
        maxReplicas: 3
        minReplicas: 1
        targetCPU: 50
        targetMemory: 50
      securityContext:
        enabled: false
        fsGroup: 2000
    port:
      http: 8005
    replicaCount: 1
